name: Node.js CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        dir:
          [
            'src/authservice',
            'src/projectservice',
            'src/taskservice',
            'src/userstoryservice',
            'src/sprintservice',
            'src/epicservice',
            'src/memberservice',
            'src/rolesservice',
            'src/pointsservice',
          ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing dependencies
        working-directory: ${{ matrix.dir }}
        run: npm install
      - name: Running unit test cases
        working-directory: ${{ matrix.dir }}
        run: npm run test
