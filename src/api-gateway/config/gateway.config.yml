http:
  port: 8080
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths: "/ip"
  authservice:
    host: localhost
    paths: "/authenticate"
  projectservice:
    host: localhost
    paths: "/createProject"
  getProjectByslug:
    host: localhost
    paths: "/getProjectByslug"
    appendQueryString: true
  getProject:
    host: localhost
    paths: "/getProject"
    appendQueryString: true
  userstoryservice:
    host: localhost
    paths: "/createUserstory"
  updateuserstory:
    host: localhost
    paths: "/updateUserstory"
  getuserstoriesdetails:
    host: localhost
    paths: "/getAllUserStoryDetails"

  memberservice:
    host: localhost
    paths: "/createMember"
  getMembers:
    host: localhost
    paths: "/getMembers"
  deleteMembers:
    host: localhost
    paths: "/deleteMember/:id"
serviceEndpoints:
  httpbin:
    url: "https://httpbin.org"
  authservice:
    url: "http://authservice:3001"
  projectservice:
    url: "http://projectservice:3002"
  userstoryservice:
    url: "http://userstoryservice:3003"
  memberservice:
    url: "http://memberservice:3004"
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin
              changeOrigin: true
  authPipeline:
    apiEndpoints:
      - authservice
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: authservice
              changeOrigin: true

  projectPipeline:
    apiEndpoints:
      - projectservice
      - getProjectByslug
      - getProject
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: projectservice
              changeOrigin: true

  userstoryPipeline:
    apiEndpoints:
      - userstoryservice
      - updateuserstory
      - getuserstoriesdetails
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: userstoryservice
              changeOrigin: true

  memberPipeline:
    apiEndpoints:
      - memberservice
    policies:
      # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: memberservice
              changeOrigin: true
